####################################################################
#                        KLIPPER CONFIGS                           #
####################################################################
[include mainsail.cfg]
[exclude_object]
[skew_correction] 
[include KAMP_Settings.cfg]
[include macros.cfg]
[include stealthburner_leds.cfg]
[include nevermore.cfg] 
[include mainsail.cfg]
[include KlickyProbe/klicky-probe.cfg]
####################################################################
#                        PI4 SETTINGS                          #
####################################################################
[adxl345]
cs_pin: EBBCan:gpio1
spi_software_sclk_pin: EBBCan:gpio2
spi_software_mosi_pin: EBBCan:gpio0
spi_software_miso_pin: EBBCan:gpio3
axes_map: z,-y,x

[resonance_tester]
probe_points: 100, 100, 20
accel_chip: adxl345


####################################################################
#                       PRINTER SETTINGS                           #
####################################################################
[printer]
kinematics: corexy
max_velocity: 500
max_accel: 4000
max_z_velocity: 20
square_corner_velocity: 5.0

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32h723xx_17000B000651313332323730-if00
[mcu MMB]
serial:  /dev/serial/by-id/usb-Klipper_stm32g0b1xx_1A001D000A50304158373420-if00 
[mcu EBBCan]
canbus_uuid: 284bb0359e15

[virtual_sdcard]
path: /home/pi/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

[gcode_arcs]
resolution: 0.1

[force_move]
 enable_force_move: True


####################################################################
#                      STEPPER X/Y/Z SETTINGS                      #
####################################################################

[stepper_x]
step_pin: PD4
dir_pin:PD3
enable_pin: !PD6
rotation_distance: 40
microsteps: 16
endstop_pin: tmc2209_stepper_x:virtual_endstop
position_endstop:243
position_max:243
position_min:0
homing_speed: 35


[stepper_y]
step_pin: PA15
dir_pin: PA8
enable_pin: !PD1
rotation_distance: 40
microsteps: 16
endstop_pin: tmc2209_stepper_y:virtual_endstop
position_endstop:214
position_max:214
position_min:0
homing_speed: 35


[stepper_z]
step_pin: MMB:PB15
dir_pin: !MMB:PB14
enable_pin: !MMB:PA8
rotation_distance: 40
microsteps: 16
gear_ratio: 80:16 
endstop_pin: probe:z_virtual_endstop
position_max: 210
position_min: -40
homing_speed: 15




# EZ Driver1
[stepper_z1]
step_pin: MMB:PD2
dir_pin: MMB:PB13
enable_pin: !MMB:PD1
microsteps: 16
rotation_distance: 40
gear_ratio: 80:16

# EZ Driver2
[stepper_z2]
step_pin: MMB:PD0
dir_pin: MMB:PD3
enable_pin: !MMB:PA15
microsteps: 16
rotation_distance: 40
gear_ratio: 80:16

[stepper_z3]
step_pin: MMB:PB6
dir_pin: MMB:PB7
enable_pin: !MMB:PB5
microsteps: 16
rotation_distance: 40
gear_ratio: 80:16



####################################################################
#                  TMC DRIVERS X/Y/Z SETTINGS                      #
####################################################################
[tmc2209 stepper_x]
uart_pin: PD5
run_current: 0.800
home_current: 0.49
current_change_dwell_time: 0.2
diag_pin: PC1
driver_SGTHRS: 60  #255 MOST SENSTIVE 0 IS LEAST SENSTIVE
sense_resistor: 0.110

[tmc2209 stepper_y]
uart_pin: PD0
run_current: 0.800
home_current: 0.49
current_change_dwell_time: 0.2
diag_pin: PC3
driver_SGTHRS: 70 #255 MOST SENSTIVE 0 IS LEAST SENSTIVE
sense_resistor: 0.110


[tmc2209 stepper_z]
uart_pin: MMB:PA10
run_current: 0.800
diag_pin: MMB:PA3
sense_resistor: 0.110


[tmc2209 stepper_z1]
uart_pin: MMB:PC7
diag_pin: MMB:PA4
run_current: 0.800
sense_resistor: 0.110

[tmc2209 stepper_z2]
uart_pin: MMB:PC6
diag_pin: MMB:PB9
run_current: 0.800
sense_resistor: 0.110

[tmc2209 stepper_z3]
uart_pin: MMB:PA9
diag_pin: MMB:PB8
run_current: 0.800
sense_resistor: 0.110


####################################################################
#                      EXTRUDER SETTINGS                           #
####################################################################

[extruder]
step_pin: EBBCan:gpio18
dir_pin: !EBBCan:gpio19
enable_pin: !EBBCan:gpio17
microsteps: 16
gear_ratio: 9:1
rotation_distance: 59.331
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: EBBCan:gpio7
sensor_type: MAX31865
sensor_pin: EBBCan:gpio9
spi_software_sclk_pin: EBBCan:gpio10
spi_software_mosi_pin: EBBCan:gpio8
spi_software_miso_pin: EBBCan:gpio11
rtd_nominal_r: 1000
rtd_reference_r: 4300
rtd_num_of_wires: 2
#control: pid
#pid_Kp: 21.527
#pid_Ki: 1.063
#pid_Kd: 108.982
min_extrude_temp: 170
min_temp: 0
max_temp: 300
max_extrude_cross_section:50
max_extrude_only_distance:200

[tmc2209 extruder]
uart_pin: EBBCan:gpio20
run_current: 0.6
sense_resistor: 0.110
####################################################################
#                    BED HEATER SETTINGS                           #
####################################################################
[heater_bed]
heater_pin: PD7
sensor_pin: PA1
sensor_type: Generic 3950
#control: watermark
#control: pid
#pid_Kp: 54.027
#pid_Ki: 0.770
#pid_Kd: 948.182
min_temp: 0
min_temp: 0
max_temp: 130


[idle_timeout]
timeout: 1800

####################################################################
#                        FAN SETTINGS                              #
####################################################################

[controller_fan board_fan]
pin: PB7
heater = extruder
fan_speed = 0.6

[fan_generic Nevermore]
pin: PB6

[fan]
pin: EBBCan:gpio13

[heater_fan hotend_fan]
pin: EBBCan:gpio14
heater: extruder
heater_temp: 50.0

[fan_generic 4W_FAN0]
pin: EBBCan:gpio15
tachometer_pin: EBBCan:gpio12
#tachometer_ppr: 1

####################################################################
#                      CHAMBER LIGHTS                              #
####################################################################
[neopixel chamberlight]
pin: PE6
chain_count: 39
color_order: GRB
initial_RED: .20
initial_GREEN: .19
initial_BLUE: .15
####################################################################
#                      PROBE SETTINGS                              #
####################################################################

[bed_mesh]
speed: 120
horizontal_move_z: 20
mesh_min: 0,0
mesh_max: 220,214
probe_count: 5, 3

[probe]
Pin: ^EBBCan:gpio22
x_offset: 0.0
y_offset: 19.75
#z_offset: 6.17
speed: 20
lift_speed: 20
samples: 3
samples_result: median
sample_retract_dist: 5
samples_tolerance: 0.015
samples_tolerance_retries: 10

[quad_gantry_level]
speed:250
gantry_corners:
 27,5
 220,214
points:
 27,5
 21,175
 191,175
 191,5
horizontal_move_z: 20
max_adjust: 20
retry_tolerance: 0.015

########################################
# EXP1 / EXP2 (display) pins
########################################

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PC5, EXP1_3=PB1, EXP1_5=PE9,  EXP1_7=PE11, EXP1_9=<GND>,
    EXP1_2=PB0, EXP1_4=PE8, EXP1_6=PE10, EXP1_8=PE12, EXP1_10=<5V>,
    # EXP2 header
    EXP2_1=PA6, EXP2_3=PE7, EXP2_5=PB2, EXP2_7=PC4,   EXP2_9=<GND>,
    EXP2_2=PA5, EXP2_4=PA4, EXP2_6=PA7, EXP2_8=<RST>, EXP2_10=<NC>

