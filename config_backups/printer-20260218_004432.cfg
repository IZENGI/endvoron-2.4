[include mmu/base/*.cfg]
[include mmu/addons/mmu_eject_buttons.cfg]


####################################################################
#                        KLIPPER CONFIGS                           #
####################################################################
[include mainsail.cfg]
[exclude_object]
[include homing.cfg]
[include macros.cfg]
[include stealthburner_leds.cfg]
[include nevermore.cfg] 
[include mainsail.cfg]
[include KAMP_Settings.cfg]
[include config_backup.cfg]
####################################################################
#                        PI4 SETTINGS                          #
####################################################################

[temperature_sensor raspberry_pi]
sensor_type: temperature_host
sensor_path: /sys/class/thermal/thermal_zone0/temp
min_temp: 10
max_temp: 100

[adxl345]
cs_pin: EBBCan:gpio1
spi_software_sclk_pin: EBBCan:gpio2
spi_software_mosi_pin: EBBCan:gpio0
spi_software_miso_pin: EBBCan:gpio3
axes_map: z,-y,x

[resonance_tester]
probe_points: 115, 85, 20
accel_chip: adxl345


####################################################################
#                       PRINTER SETTINGS                           #
####################################################################
[printer]
kinematics: corexy
max_velocity: 500
max_accel: 4000
max_z_velocity: 20
square_corner_velocity: 5.0

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32h723xx_17000B000651313332323730-if00

[mcu 2]
serial:/dev/serial/by-id/usb-Klipper_stm32g0b1xx_1A001D000A50304158373420-if00

[mcu EBBCan]
canbus_uuid: 284bb0359e15

[mcu cartographer]
canbus_uuid: 015114b4b0da



[virtual_sdcard]
path: /home/pi/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

[gcode_arcs]
resolution: 0.1

[force_move]
 enable_force_move: True




####################################################################
#                      STEPPER X/Y/Z SETTINGS                      #
####################################################################

[stepper_x]
step_pin: PD4
dir_pin: PD3
enable_pin: !PD6
rotation_distance: 40
microsteps: 16
endstop_pin: tmc2209_stepper_x:virtual_endstop
position_endstop:243
position_max:243
position_min:0
homing_speed: 35


[stepper_y]
step_pin: PA15
dir_pin: PA8
enable_pin: !PD1
rotation_distance: 40
microsteps: 16
endstop_pin: tmc2209_stepper_y:virtual_endstop
position_endstop:214
position_max:214
position_min:0
homing_speed: 35


[stepper_z]
step_pin: 2:PB15
dir_pin: !2:PB14
enable_pin:!2:PA8
rotation_distance: 40
microsteps: 16
gear_ratio: 80:16 
endstop_pin: probe:z_virtual_endstop
position_max: 210
position_min: -40
homing_speed: 15
homing_retract_dist: 0


# EZ Driver1
[stepper_z1]
step_pin: 2:PD2
dir_pin: 2:PB13
enable_pin: !2:PD1
microsteps: 16
rotation_distance: 40
gear_ratio: 80:16

# EZ Driver2
[stepper_z2]
step_pin: 2:PD0
dir_pin: !2:PD3
enable_pin: !2:PA15
microsteps: 16
rotation_distance: 40
gear_ratio: 80:16

[stepper_z3]
step_pin: 2:PB6
dir_pin: 2:PB7
enable_pin: !2:PB5
microsteps: 16
rotation_distance: 40
gear_ratio: 80:16



####################################################################
#                  TMC DRIVERS X/Y/Z SETTINGS                      #
####################################################################
[tmc2209 stepper_x]
uart_pin: PD5
run_current: 0.800
home_current: 0.5
current_change_dwell_time: 0.2
diag_pin: PC1
driver_SGTHRS: 80 #255 MOST SENSTIVE 0 IS LEAST SENSTIVE
sense_resistor: 0.110

[tmc2209 stepper_y]
uart_pin: PD0
run_current: 0.800
home_current: 0.5
current_change_dwell_time: 0.2
diag_pin: PC3
driver_SGTHRS: 75 #255 MOST SENSTIVE 0 IS LEAST SENSTIVE
sense_resistor: 0.110


[tmc2209 stepper_z]
uart_pin: 2:PA10
run_current: 0.800
sense_resistor: 0.110


[tmc2209 stepper_z1]
uart_pin: 2:PC7
run_current: 0.800
sense_resistor: 0.110

[tmc2209 stepper_z2]
uart_pin: 2:PC6
run_current: 0.800
sense_resistor: 0.110

[tmc2209 stepper_z3]
uart_pin: 2:PA9
run_current: 0.800
sense_resistor: 0.110


####################################################################
#                      EXTRUDER SETTINGS                           #
####################################################################

[extruder]
step_pin: EBBCan:gpio18
dir_pin: !EBBCan:gpio19
enable_pin: !EBBCan:gpio17
microsteps: 16
gear_ratio: 9:1
rotation_distance: 59.331
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: EBBCan:gpio7
sensor_type: MAX31865
sensor_pin: EBBCan:gpio9
spi_software_sclk_pin: EBBCan:gpio10
spi_software_mosi_pin: EBBCan:gpio8
spi_software_miso_pin: EBBCan:gpio11
rtd_nominal_r: 1000
rtd_reference_r: 4300
rtd_num_of_wires: 2
#control: pid
#pid_Kp: 21.527
#pid_Ki: 1.063
#pid_Kd: 108.982
min_extrude_temp: 170
min_temp: 0
max_temp: 300
max_extrude_cross_section:50
max_extrude_only_distance:200

[tmc2209 extruder]
uart_pin: EBBCan:gpio20
run_current: 0.6
sense_resistor: 0.110
####################################################################
#                    BED HEATER SETTINGS                           #
####################################################################
[heater_bed]
heater_pin: PD7
sensor_pin: PA1
sensor_type: Generic 3950
#control: watermark
#control: pid
#pid_Kp: 54.027
#pid_Ki: 0.770
#pid_Kd: 948.182
min_temp: 0
min_temp: 0
max_temp: 130


[idle_timeout]
timeout: 1800

####################################################################
#                        FAN SETTINGS                              #
####################################################################

[controller_fan board_fan]
pin: PB7
heater = extruder
fan_speed = 0.6

[fan_generic Nevermore]
pin: PB5

[fan]
pin: EBBCan:gpio13

[heater_fan hotend_fan]
pin: EBBCan:gpio14
heater: extruder
heater_temp: 50.0

[fan_generic 4W_FAN0]
pin: EBBCan:gpio15
tachometer_pin: EBBCan:gpio12
#tachometer_ppr: 1

####################################################################
#                      CHAMBER LIGHTS                              #
####################################################################
[neopixel lights]
pin:PE6
color_order:GRB
chain_count:10
initial_RED: 0.1 #0.5
initial_GREEN: 0.1
initial_BLUE: 0.1 #0.5
#initial_WHITE: 0.5 #0.5

[temperature_sensor chamber]
sensor_type: Generic 3950
sensor_pin: PA2  # Change PA1 to the actual pin you plugged it into
min_temp: 0
max_temp: 100
gcode_id: C
####################################################################
#                      PROBE SETTINGS                              #
####################################################################

[bed_mesh]
zero_reference_position: 115,85
speed: 300
horizontal_move_z: 3
mesh_min: 20,30
mesh_max: 210,200
probe_count: 20,20
adaptive_margin:15
mesh_pps: 0,0

[cartographer]
mcu: cartographer
x_offset: 0 # This is the offset of your probe from the nozzle tip, to the centre of the coil.
y_offset: 20 # This is the offset of your probe from the nozzle tip, to the centre of the coil.
verbose: yes
[temperature_sensor cartographer]
sensor_type: temperature_mcu
sensor_mcu: cartographer
min_temp: 5
max_temp: 105

[quad_gantry_level]
speed:250
gantry_corners:
 27,5
 220,214
points:
 27,5
 21,175
 191,175
 191,5
horizontal_move_z: 5
max_adjust: 5
retry_tolerance: 0.0080


########################################
# EXP1 / EXP2 (display) pins
########################################


[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PC5, EXP1_3=PB1, EXP1_5=PE9,  EXP1_7=PE11, EXP1_9=<GND>,
    EXP1_2=PB0, EXP1_4=PE8, EXP1_6=PE10, EXP1_8=PE12, EXP1_10=<5V>,
    # EXP2 header
    EXP2_1=PA6, EXP2_3=PE7, EXP2_5=PB2, EXP2_7=PC4,   EXP2_9=<GND>,
    EXP2_2=PA5, EXP2_4=PA4, EXP2_6=PA7, EXP2_8=<RST>, EXP2_10=<NC>

